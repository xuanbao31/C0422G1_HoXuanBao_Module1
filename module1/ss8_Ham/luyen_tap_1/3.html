<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('Enter your number 1 '))
    let number2 = parseInt(prompt('Enter your number 2 '))

    function sum(a, b) {
        if (a > b) {
            document.write('khong co gi bat thuong')
        } else if (a < b) {
            let tong = a + b
            document.write(tong)
            return tong
        }
    }

    sum(number1, number2)


</script>
