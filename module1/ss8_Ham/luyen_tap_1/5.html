<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: plum">
<input type="text" id ="tuvung" style="color: coral" >
<button style="color: cornflowerblue" onclick="timkim()">search</button>
<p style="color:lightcoral " id="hienthi" ></p>
<script>
    let star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus','Xuan bao']
    let constellation = ['Ursa Minor', 'Taruru', 'Cygnus', 'Lyra', 'Aquila', 'UrsaMajor', 'Leo','Chom sao sang nhat']

    function timkim() {
        let ngoisao = document.getElementById('tuvung').value
        for (let i = 0; i < star.length; i++) {
               if (ngoisao===star[i]){
                   flag=true
                   document.getElementById('hienthi').innerHTML=constellation[i]
                   break
               }else if (ngoisao===constellation[i]){
                   flag=true
                   document.getElementById('hienthi').innerHTML=star[i]
               }
        } if (flag===false){
            document.getElementById('hienthi').innerHTML=document.write('khong co chom sao nay')
        }


    }


</script>

</body>
</html>
