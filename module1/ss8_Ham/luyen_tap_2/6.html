<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Enter your number"))

    function sum() {
        if (number > 0) {
            document.write('true')
        } else if (number < 0) {
            document.write('false')
        } else if (number === 0) {
            document.write('day khong phai so nguyen duong hay am')
        }
    }

    sum()

</script>


</body>
</html>
