<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter your number'))

    function sum() {
        if (isNaN(number)) {
            document.write('false')
            return
        } else {
            document.write('true')
        }
    }

    sum()

</script>

</body>
</html>
