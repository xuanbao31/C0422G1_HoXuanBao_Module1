<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt('Enter your number'))
    let sout = 1

    function sum() {
        for (let i = 1; i <= number; i++) {
            sout = sout * i

        }
        return sout
    }document.write(sum())


</script>


</body>
</html>
