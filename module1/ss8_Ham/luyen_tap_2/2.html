<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let banKinh = parseInt(prompt('Enter your number'))

    function dienTich() {
        let sum = banKinh * banKinh * Math.PI
        document.write('dien tich hinh tron : ' + sum + '<br>')
    }

    dienTich()

    function chuVi() {
        sum = 2 * banKinh * Math.PI
        document.write('chu vi hinh tron : ' + sum + '<br>')

    }

    chuVi()
</script>

</body>
</html>
