<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background: lightcoral">
<h3>Caculator</h3>
<table>
    <tr>
        <th colspan="2"><input type="number" id="nhap1"></th>
        <th colspan="2"><input type="number" id="nhap2"></th>
    </tr>
    <tr>
        <td><button onclick="cong()" value="+" >Addition(+)</button>  </td>
        <td><button onclick="tru()" value="-">Subtraction(-)</button> </td>
        <td><button onclick="nhan()" value="*">Multipliacation(x)</button> </td>
        <td><button onclick="chia()" value="/">Division(/)</button> </td>
    </tr>


</table>
<p style="color: crimson">Result:  <span id="result"></span></p>

<script>
    function cong() {
        let dauvao1=parseInt((document.getElementById('nhap1')).value)
        let dauvao2=parseInt((document.getElementById('nhap2')).value)
        document.getElementById('result').innerHTML=dauvao1+dauvao2
    }
    function tru() {
        let dauvao1=parseInt((document.getElementById('nhap1')).value)
        let dauvao2=parseInt((document.getElementById('nhap2')).value)
        document.getElementById('result').innerHTML=dauvao1-dauvao2
    }
    function nhan() {
        let dauvao1=parseInt((document.getElementById('nhap1')).value)
        let dauvao2=parseInt((document.getElementById('nhap2')).value)
        document.getElementById('result').innerHTML=dauvao1*dauvao2
    }
    function chia() {
        let dauvao1=parseInt((document.getElementById('nhap1')).value)
        let dauvao2=parseInt((document.getElementById('nhap2')).value)
        document.getElementById('result').innerHTML=dauvao1/dauvao2

    }
</script>
</body>
</html>
