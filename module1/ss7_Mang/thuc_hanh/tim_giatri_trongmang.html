<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let value= prompt("Enter your number")
    let number=[7,8,9,10,11,13,14]
    let flag=false
    for (let i=0;i<number.length;i++){
        if (value==number[i]){
            flag=true
            document.write(number[i]+'nam o vi tri '+i)
        }
    }if (flag==false){
        document.write('khong co trong mang ')
    }


</script>
</body>
</html>
