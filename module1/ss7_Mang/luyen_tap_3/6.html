<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=Array(5)
    for (let i = 0; i < 5; i++) {
        number[i]=+parseInt(prompt('enter your number'))

    }
    document.write(number+'<br>')
    for (let i = 0; i <number.length ; i++) {
        if (number[i]+number[i+1]==20){
            number[i]=20
            number[i+1]=20
        }
    }
    document.write(number)


</script>

</body>
</html>
