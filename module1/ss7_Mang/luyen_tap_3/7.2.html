<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    for (let i = 0; i < 5; i++) {
        arr[i] = parseInt(prompt('Enter your number'))
    }
    document.write(arr)
    let number = parseInt(prompt('nhap so can kiem tra'))
    for (let i = 0; i < arr.length; i++) {
        if (number % 2 === 0) {
            if (arr[i] % 2 === 1) {
                arr[i] = arr[i] + 1

            }
        } else if (number % 2 === 1) {
            if (arr[i] % 2 === 0) {
                arr[i] = arr[i] + 1

            }
        }
    }
    document.write('<br>'+arr)

</script>
</body>
</html>
