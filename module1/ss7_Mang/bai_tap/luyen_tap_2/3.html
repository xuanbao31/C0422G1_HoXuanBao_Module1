<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number=prompt('nhap')
    let count=0
    for (let i = 0; i < number.length; i++) {
        document.write(number[i])
    }
    for (let i = 0; i <number.length ; i++) {
        if (isNaN(number[i])==false&&number[i]!==' '){
            count++
        }

    }
    document.write('<br>'+'so ki  tu so trong 1 chuoi: '+count)


</script>

</body>
</html>
