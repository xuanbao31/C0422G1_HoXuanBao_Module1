<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt('nhap chu')
    let count = 0
    for (let i = 0; i < string.length; i++) {
        document.write(string[i])
    }
    for (let i = 0; i < string.length; i++) {
        if (string[i] !== '') {
            count++

        }
    }
    document.write('<br>' + count)

</script>

</body>
</html>
