<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Nhập 1 chuỗi');
    let arr = [];
    for (let value of str) {
        console.log(value)
        arr.push(value)
    }

    //  let arr = str.split('')
    console.log(arr)
    let count = 0;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i-1] == '-' && !(isNaN(i))) {
            count ++;
        }
    }
    document.write(`Có ${count} số nguyên âm trong chuỗi str`)


</script>

</body>
</html>
