<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [7, 8, 9, 10, 11, 12, 13, 15]
    let max = number[0]
    let sum = 0
    let avarage
    for (i = 0; i < number.length; i++) {
        sum = sum + number[i]
        avarage = sum / 8
        if (number[i] > max) {
            max = number[i]
        }
    }
    document.write(max + '<br>')
    document.write(sum + '<br>')
    document.write(avarage)

</script>

</body>
</html>
