<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = []
    let a = prompt()
    arr.splice(a)
    console.log(a)
    for (let value of a) {
        arr.push(value)
    }
    let count = 0
    for (i = 0; i < arr.length; i++) {
        if (arr[i]+arr[i+1]+arr[i+2]<0||arr[i]+arr[i+1]<0){
            //hoac la xai if (arr[i-1] == '-' && !(isNaN(i)))
            count++
        }
    }document.write("<br>"+'tong so nguyen am'+count)


</script>
