<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = []
    for (let i = 0; i < 10; i++) {
        number[i] = parseInt(prompt('Enter your number'))

    }
    document.write(number + '<br>')
    let flag = false
    let checker = prompt('enteryournumber')
    for (let i = 0; i < number.length; i++) {
        if (checker === number[i]) {
            flag = true
        }
    }
    if (flag === true) {
        document.write('V is in the array')
    } else {
        document.write('V is not in the array')
    }


</script>

</body>
</html>
