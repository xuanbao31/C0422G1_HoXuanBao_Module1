<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temparature{
        constructor(doC) {
            this.doC=doC
        }
        DoF(){
            return this.doC*1.8+32
        }
        DoK(){
            return this.doC+273.15
        }
    }
    let temperature=new Temparature(8)
    document.write('Nhiet do F: '+temperature.DoF()+'<br>')
    document.write('Nhiet do K : '+temperature.DoK())


</script>

</body>
</html>
