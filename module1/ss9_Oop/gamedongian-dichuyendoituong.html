<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }

        getHeroElement() {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
        }

        moveRight() {
            this.left += 1;
            console.log('ok : ' + this.left);
        }

    }

    let hero = new Hero("pikachu.png", 50, 30, 320);
    let siro = new Hero("pikachu.png",50,350,320)

    function start() {
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
            siro.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
        document.getElementById('pika').innerHTML = siro.getHeroElement();
        setTimeout(start, 500)
    }

    start()
