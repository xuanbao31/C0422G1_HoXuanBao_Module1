<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt('Nhap so tu nhien '))
    let sum=0
    for (let i=1;i<=a;i++) {
        if (i % 7 == 0) {
            sum += i
            document.write(i+'<br>')
        }
    }
    document.write('tong cua cac so tren : '+sum)

</script>

</body>
</html>
