<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sum
    let num
    let n1=0
    let n2=1
    for (i=1;i<=20;i++){
        num=n1+n2
        n1=n2
        n2=num
        document.write(num+'<br>')
    }
    sum=num+n1+n2
    document.write('tong cua 20 day so fiboanci dau tien la: '+sum)
</script>

</body>
</html>
