<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num
    let n1=0
    let n2=1
    for (i=1;i<=7;i++){
        num=n1+n2
        n1=n2
        n2=num
        if (num%5==0){
            document.write(num+'<br>')
        }
    }
</script>

</body>
</html>
