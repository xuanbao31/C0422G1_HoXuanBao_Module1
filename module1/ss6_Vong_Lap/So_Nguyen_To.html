<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('Enter the number of terms: '));
    let count = 0;
    let N = 2;
    let snt = true;

    while (count < numbers) {
        snt = true
        for (let i = 2; i < N; i++) {
            if (N % i === 0) {
                snt = false
                break;
            }
        }
        if (snt) {
            document.write(N + '<br>')
            count++;
        }
        N++;
    }


</script>

</body>
</html>
