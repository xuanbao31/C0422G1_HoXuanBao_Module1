<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
let sout
    sout='<table border="1" align="center">'
    for (i=1;i<=10;i++){
        sout= sout+'<tr>'
        for (j=1;j<=10;j++){
            sout=sout+'<td>'+i+'*'+j+'='+i*j+'</td>'
    }
    }
    sout=sout+'</tr>'
    document.write(sout)

</script>

</body>
</html>
