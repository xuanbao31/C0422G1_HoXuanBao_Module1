<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 1; i <= 7; i++) {
        for (let j = 1; j <= 15; j++) {
            if (i == 1 || j == 1 || i == 7 || j == 15) {

                document.write('*')
            } else {
                document.write('&nbsp&nbsp')
            }
        }
        document.write('<br>')
        }



</script>

</body>
</html>
