<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let weight =parseInt(prompt('nhap chi so can nang'))
    let height =parseInt(prompt('nhap chi so chieu cao'))
    let bmi = weight / (height*height)
    if (bmi<18){
        document.write('Underweight');
    }else if (bmi < 25){
        document.write('Normal');
    }else if (bmi<30){
        document.write('Overweight');
    }else {
        document.write('Obese');
    }
</script>

</body>
</html>
