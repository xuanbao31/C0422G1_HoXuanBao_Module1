<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let kwhDien = parseInt(prompt('nhap so kwh dien ban xai'))
    let tienDien
    if (kwhDien<=50){
        tienDien=kwhDien*1678
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }else if (kwhDien<=100){
        tienDien=kwhDien*1734
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }else if (kwhDien<=200){
        tienDien=kwhDien*2014
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }else if (kwhDien<=300){
        tienDien=kwhDien*2536
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }else if (kwhDien<=400){
        tienDien=kwhDien*2834
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }else{
        tienDien=kwhDien*2927
        document.write('so tien dien ban phai trong thang nay : '+tienDien)
    }
</script>

</body>
</html>
