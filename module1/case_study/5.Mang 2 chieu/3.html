<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('nhap so luong mang'))
    let number2 = parseInt(prompt('nhap so phan tu co trong mang'))
    let arr = []
    for (let i = 0; i < number1; i++) {
        arr[i] = []
        document.write('[')
        for (let j = 0; j < number2; j++) {
            arr[i][j] = parseInt(prompt('Nhap du lieu o trong mang '))
            document.write(arr[i][j] + ',')
        }
        document.write(']' + '<br>')
    }
    let max = arr[0][0]
    let min = arr[0][0]
    let count = 0
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] > max) {
                max = arr[i][j]
            }
            if (arr[i][j] < min) {
                min = arr[i][j]
            }
        }
    }
    document.write('so lon nhat : ' + max + '<br>')
    document.write('so be nhat : ' + min)


</script>

</body>
</html>
