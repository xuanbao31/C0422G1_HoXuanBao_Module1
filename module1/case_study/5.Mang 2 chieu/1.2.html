<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt('nhap so luong mang'))
    let number2 = parseInt(prompt("nhap so luong phan tu co trong mang"))
    let arr = []
    for (let i = 0; i < number1; i++) {
        arr[i] = []
        document.write('[')
        for (let j = 0; j < number2; j++) {
            arr[i][j] = parseInt(prompt('nhap du lieu trong mang'))
            document.write(arr[i][j] + ',')
        }
        document.write(']' + '<br>')
    }
    let sum = 0
    for (let i = 0; i < number1; i++) {
        for (let j = 0; j < number2; j++) {
            if (arr[i][j] % 2 === 0) {
                sum = sum + arr[i][j]

            }
        }
    }document.write('tong cac so chan : '+ sum)


</script>

</body>
</html>
