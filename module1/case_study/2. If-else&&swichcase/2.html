<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let c = parseInt(prompt('nhap chu cai '))
    switch (c) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e' :
            document.write('nguyen am') ;
            break;
        case 'O':
        case 'U':
        case 'I':
        case 'A':
        case 'E':
            document.write('phu am');
            break;
    }


</script>

</body>
</html>
