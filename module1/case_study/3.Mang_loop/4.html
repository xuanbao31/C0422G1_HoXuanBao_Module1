<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết một chương trình nhập một số từ bàn phím và in ra màn hình bằng chữ.</title>
</head>
<body>
<script>
    let a = (prompt('Nhap so ban muon '))
    let number = ['1', '2', '3', '4', '5', '6', '7', '8', '9', '0']
    let alphabet = ['mot', 'hai', 'ba', 'bon', 'nam', 'sau', 'bay', 'tam', 'chin', 'khong']
    for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < number.length; j++) {
            if (a[i] === number[j]) {
                document.write(alphabet[j]+' ')
            }
        }
    }
</script>

</body>
</html>
